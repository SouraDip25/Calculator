<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="one">
           <h1 class="input"></h1>

        </div>

        <div class="two">
            <div class="btn">
                <button id="green">AC</button>
                <button id="red">DEL</button>
                <button id="green">%</button>
                <button id="green">/</button>
            </div>
            <div class="btn">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="green">*</button>
            </div>
            <div class="btn">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="green">-</button>
            </div>
            <div class="btn">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="green">+</button>
            </div>
            <div class="btn">
                <button>0</button>
                <button>00</button>
                <button id="green">.</button>
                <button id="blue">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
